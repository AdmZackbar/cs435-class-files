<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Tangram</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 color;

uniform mat4 projection;
uniform mat4 transformation;

void main()
{
    gl_Position = projection*transformation*vPosition;
    color=vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 color;

void main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="Tangram.js"></script>
</head>


<body>
<div>

</canvas>
</div>

<div>

    <option value = "0">Rotate 1 degree</option>
    <option value = "1">Rotate 5 degrees</option>
    <option value = "2">Rotate 10 degrees</option>
    <option value = "2">Rotate 30 degrees</option>
    <option value = "2">Rotate 45 degrees</option>
    <option value = "3">Rotate 90 degrees</option>
</select>
<button id = "mybutton">Reset</button>
</div>
</body>
</html>
